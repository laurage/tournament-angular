<div *ngIf="selectedPlayer">

  <h2>{{selectedPlayer.name | uppercase }}</h2>
  <div>
    <label>name:
      <input [(ngModel)]="selectedPlayer.name" placeholder="name">
    </label>
  </div>
</div>

<h2>Players</h2>
<ul class="players">
  <li *ngFor="let player of players" (click)="onSelect(player)">
    <span class="badge">{{player.id}}</span> {{player.name}}
  </li>
</ul>
